---
applications:
- name: dataflow-server
  host: dataflow-server
  memory: 1G
  instances: 1
  path: spring-cloud-dataflow-server-cloudfoundry-1.0.0.BUILD-SNAPSHOT.jar
  buildpack: java_buildpack
  env:
    SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_API_ENDPOINT: https://api.local.pcfdev.io
    SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_ORGANIZATION: pcfdev-org
    SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_SPACE: pcfdev-space
    SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_DOMAIN: local.pcfdev.io
    SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_SERVICES: redis,rabbitmq
    SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_USERNAME: admin
    SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_PASSWORD: admin
    SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_SKIP_SSL_VALIDATION: true
    CLOUDFOUNDRY_API_ENDPOINT: https://api.local.pcfdev.io
    CLOUDFOUNDRY_ORGANIZATION: pcfdev-org
    CLOUDFOUNDRY_SPACE: pcfdev-space
    CLOUDFOUNDRY_DOMAIN: local.pcfdev.io
    CLOUDFOUNDRY_SERVICES: redis,rabbitmq
    CLOUDFOUNDRY_USERNAME: admin
    CLOUDFOUNDRY_PASSWORD: admin
    CLOUDFOUNDRY_SKIP_SSL_VALIDATION: true
    MEMORY_LIMIT:512m
  services:
  - rabbitmq
  - redis
