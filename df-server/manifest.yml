---
applications:
- name: dataflow-server
  host: dataflow-server
  memory: 1G
  instances: 1
  path: target/df-server-0.0.1-SNAPSHOT.jar
  env:
    SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_API_ENDPOINT: https://api.local.pcfdev.io
    SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_ORGANIZATION: pcfdev-org
    SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_SPACE: pcfdev-space
    SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_DOMAIN: local.pcfdev.io
    SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_SERVICES: redis,rabbitmq,mysql
    SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_USERNAME: admin
    SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_PASSWORD: admin
    SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_SKIP_SSL_VALIDATION: true
    SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_MEMORY: 512M
    SPRING_CLOUD_DEPLOYER_CLOUDFOUNDRY_DISK: 512M
  services:
  - rabbitmq
  - redis
  - mysql
buildpack: java_buildpack
